<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>World Wine Production 1961-2014</title>

        <!-- link directly to latest D3 release: -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
      </head>

    <body>
        <h1>World Wine Production 1961-2014</h1>
        <!-- view1 and view2 are to represent different linked views of the data -->
        <svg id="visualization1"></svg>
        <svg id="visualization2"></svg>

        <script src="visualization1.js"></script> 
        <script src="visualization2.js"></script> 

        <!-- import d3-scale-chromatic from Skypack -->
        <script type="module">

            import {interpolateYlGn} from "https://cdn.skypack.dev/d3-scale-chromatic@3";
            
            const yellow = interpolateYlGn(0); // "rgb(255, 255, 229)"
            const yellowGreen = interpolateYlGn(0.5); // "rgb(120, 197, 120)"
            const green = interpolateYlGn(1); // "rgb(0, 69, 41)"
            
            </script>
    </body>

</html>
